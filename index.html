<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- converts script react components' html into jsx via babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- react call library and the react dom library -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <title>Document</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="app">
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
  <script type="text/babel">
      class App extends React.Component {
        state = {
          name: 'Ryu',
          age: 30
        }
        handleClick = (e) => {
          console.log(e.target);
          this.setState({
            name: 'Yoshi'
          })
          console.log(this.state);
        }
        handleMouseOver(e){
          console.log(e.target, e.pageX);
        }
        handleCopy(e){
          console.log('try being original for once');
        }
        handleChange = (e) => {
          this.setState({
            name: e.target.value
          });
        }
        handleSubmit = (e) => {
          e.preventDefault();
          console.log('form submitted', this.state.name);
        }
        render() {
          return (
            // returns jsx in ONE ROOT ELEMENT like the div below
            // but you will need something to translate the div below into jsx - like babel
            <div className="app-content">
              <h1>Hey, ninjas </h1>
              <p>{ Math.random() * 10}</p>
              <p>My Name is { this.state.name } and I am {this.state.age} years old</p>
              <button onClick={this.handleClick}>Click Me</button>
              <button onMouseOver={this.handleMouseOver}>Hover Me</button>
              <p onCopy={this.handleCopy}>What We Think, We Become</p>
              <form onSubmit={this.handleSubmit}>
                <input type="text" onChange={this.handleChange}/>
                <button>Submit</button>
              </form>
            </div>
          )
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

</html>
